<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title></title>
  </head>

  <style>
  .fa {
    font-size: 30px;
    cursor: pointer;
    user-select: none;
    display: inline-block;
    color: gray;
  }
  .fa:hover{
    color: #eb6157;
  }

  #follow_link{
    color: gray;
  }
  #follow_link:hover{
    color: #eb6157;
  }
  </style>

  <body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="position: relative; width: 100%; top: 0;">
      <a class="navbar-brand" href="/" style="font-family: cursive;">Site.com</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"    aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="/upload/">New Post</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="/logout/" tabindex="-1">Log Out</a>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              About
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">About Us</a>
              <a class="dropdown-item" href="#">Contact</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="/reportIssue/">Report An Issue</a>
            </div>
          </li>
        </ul>

        <form class="form-inline my-2 my-lg-0" method="get">
          <input class="form-control mr-sm-2" type="search" autocomplete="off" placeholder="Search" aria-label="Search" name="query_account">
          <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <div class="" style="padding-top: 10px; padding-left: 10px;">
      {% load static %}
      <div class="row align-items-stretch justify-content-start card-deck">
      {% for i in '-0123456789'|make_list %}
        <div class="card" style="width: 18rem;" style="padding-top: 5px;">
          <img src="{% static 'images/1.jpg' %}" class="card-img-top" alt="..." >
          <span id="line"></span>
          <div class="card-body">
            <p class="card-text"><pre>This Is A Lion <br> #lions #lions #photography</pre></p>
          </div>
          <div>
            <div class="card-button" style="display: inline-block;">
              <i onclick="like()" class="fa fa-thumbs-up" id="like_btn" name="like_btn" style="padding-left: 4px; display: inline;"></i>
            </div>
            <div class="card-link" style="display: inline-block;">
              <a href="" id="follow_link" style="font-weight: bold; display: inline; padding-left: 176px;">Follow</a>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>

    <script type="text/javascript">
      function like(){
          document.getElementById('like_btn').style.color = "#d42c2c";
      }
    </script>    

    <div id="base" style="align-items: baseline; background-color: black; bottom: 1px; width: 100%;">
      <center>
        <font style="color: white"><a href="#" style="color: antiquewhite;">&#169;site.com</a></font>
      </center>
    </div>

    <!--{% static "project1/1.jpg" %}-->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
